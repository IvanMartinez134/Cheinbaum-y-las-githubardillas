<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="icon" type="img/png" href="img/buscar.png">
    
</head>

<body class="bg-dark d-flex justify-content-center align-items-center m-5">
    <div class="bg-white p-5 rounded-2 col-lg-8 col-md-8 col-sm-8 col-xs-7 mb-4">
        <form method="GET" action="datos.html">
            <legend class="bg-success rounded-2 p-2 text-white text-center mb-5">Registro Administrador</legend>
            <fieldset>
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre/s: </label>
                    <div class="col-sm-9">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre:">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellidoPaterno" class="col-sm-3 col-form-label">Apellido paterno: </label>
                    <div class="col-sm-9">
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Tu apellido:">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellidoMaterno" class="col-sm-3 col-form-label">Apellido materno: </label>
                    <div class="col-sm-9">
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Tu apellido:">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="correo" class="col-sm-3 col-form-label">Correo electrónico: </label>
                    <div class="col-sm-9">
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="Tu email:">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="telefono" class="col-sm-3 col-form-label">Teléfono: </label>
                    <div class="col-sm-9">
                        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Tu número:">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="turno" class="col-sm-3 col-form-label">Turno:</label>
                    <div class="col-sm-9">
                        <select id="turno" name="turno" class="form-select">
                            <option>Matutino</option>
                            <option>Vespertino</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="contrasena" class="col-sm-3 col-form-label">Contraseña: </label>
                    <div class="col-sm-9">
                        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Tu contraseña:">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="repetirContrasena" class="col-sm-3 col-form-label">Repite contraseña: </label>
                    <div class="col-sm-9">
                        <input type="password" id="repetirContrasena" name="repetirContrasena" class="form-control" placeholder="Tu contraseña:">
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        Registrar
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
