<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="icon" type="img/png" href="img/buscar.png">
    <script src="main.js"></script>
</head>


<body class="bg-dark d-flex justify-content-center align-items-center mt-5">
    <div class="container col-lg-8">
        <h1 class="text-center text-white">Información del registro</h1>
        <div class="card mt-5 rounded-5 col-xs-6">
            <div class="card-body">
                <h5 class="card-title">Nombre/s:</h5>
                <p id="nombre" class="card-text"></p>
                <h5 class="card-title">Apellido Paterno:</h5>
                <p id="apellidoPaterno" class="card-text"></p>
                <h5 class="card-title">Apellido Materno:</h5>
                <p id="apellidoMaterno" class="card-text"></p>
                <h5 class="card-title">Correo Electrónico:</h5>
                <p id="correo" class="card-text"></p>
                <h5 class="card-title">Teléfono:</h5>
                <p id="telefono" class="card-text"></p>
                <h5 class="card-title">Turno:</h5>
                <p id="turno" class="card-text"></p>
                <h5 class="card-title">Contraseña:</h5>
                <p id="contrasena" class="card-text"></p>
                <h5 class="card-title">Repite Contraseña:</h5>
                <p id="repetirContrasena" class="card-text"></p>
            </div>
        </div>
    </div>
</body>

</html>
